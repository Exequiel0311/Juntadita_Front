<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/registro.css">
    <title>Registro</title>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-7 col-lg-8">
      <h2 class="mb-3 text-center" id="title">Crea tu cuenta f치cil y sencillo</h2>
      <hr class="my-4">
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" required="">
            <div class="invalid-feedback">Nombre es requerido.</div>
          </div>

          <div class="col-md-4">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="" required="">
            <div class="invalid-feedback">Apellido es requerido.</div>
          </div> 

          <div class="col-md-4">
            <label for="birthday" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthday" required="">
            <div class="invalid-feedback">Por favor, introduce tu fecha de nacimiento.</div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
            <div class="invalid-feedback">Por favor, introduce una direcci칩n de correo v치lida.</div>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" required="">
          </div>

        </div>

        <hr class="my-4">
        <button class="btn btn-success btn-lg" type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </footer>

</body>
</html>
